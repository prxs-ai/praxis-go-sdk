name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: go
          package-name: go-p2p-agent
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-header: "ðŸš€ Release PR"